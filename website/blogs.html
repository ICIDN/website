<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ICIDN ‚Äî Blog Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg,#f5f7fa 0%,#e8eef5 50%,#f0f4f8 100%);
      color: #2d3748;
      overflow-x: hidden;
      cursor: none;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Custom Cursor */
    #cursor {
      position: fixed;
      width: 24px; height: 24px;
      border: 2px solid #6366f1;
      border-radius: 50%;
      pointer-events: none;
      z-index: 10000;
      transition: transform 0.1s ease, width 0.25s, height 0.25s, border-color 0.3s;
    }
    #cursor.hover {
      width: 48px; height: 48px;
      background: rgba(99,102,241,0.1);
      border-color: #ec4899;
    }

    /* Network Canvas */
    #networkCanvas {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    /* Header */
    .site-header {
      position: fixed; top: 0; left: 0; right: 0;
      z-index: 1000;
      padding: 1.2rem 3rem;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(20px) saturate(180%);
      border-bottom: 1px solid rgba(203,213,225,0.4);
      display: flex; justify-content: space-between; align-items: center;
      box-shadow: 0 4px 20px rgba(99,102,241,0.08);
    }
    .logo-area { display: flex; align-items: center; gap: 1rem; transition: transform 0.3s cubic-bezier(0.34,1.56,0.64,1); }
    .logo-area:hover { transform: scale(1.05); }
    .logo-img {
      width: 48px; height: 48px; border-radius: 12px; border: 2px solid #a5b4fc;
      box-shadow: 0 0 24px rgba(99,102,241,0.3);
      animation: logoGlow 4s ease-in-out infinite;
      background: linear-gradient(135deg,#c7d2fe 0%,#ddd6fe 100%);
    }
    @keyframes logoGlow {
      0%,100% { box-shadow: 0 0 24px rgba(99,102,241,0.3); }
      50% { box-shadow: 0 0 36px rgba(236,72,153,0.4); }
    }
    .site-title {
      font-family: 'Share Tech Mono', monospace;
      font-size: 1.6rem; font-weight: 700;
      background: linear-gradient(135deg,#6366f1 0%,#8b5cf6 50%,#ec4899 100%);
      -webkit-background-clip: text; background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 0.15em;
    }

    .nav { display: flex; gap: 0.5rem; align-items: center; }
    .nav a, .dropbtn {
      color: #64748b; text-decoration: none; font-size: 0.95rem;
      padding: 0.6rem 1.2rem; border: 1px solid transparent; border-radius: 8px;
      transition: all 0.3s ease; background: transparent; cursor: pointer; font-weight: 500;
    }
    .nav a:hover, .dropbtn:hover {
      color: #6366f1; background: rgba(99,102,241,0.08); border-color: rgba(99,102,241,0.2);
    }
    .dropdown { position: relative; }
    .dropdown-content {
      display: none; position: absolute; top: 100%; left: 0;
      min-width: 220px; background: rgba(255,255,255,0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(203,213,225,0.4);
      border-radius: 12px; margin-top: 0.5rem; padding: 0.5rem;
      box-shadow: 0 20px 40px rgba(99,102,241,0.15);
    }
    .dropdown:hover .dropdown-content { display: block; animation: fadeInDown 0.3s ease; }
    @keyframes fadeInDown { from {opacity:0;transform:translateY(-10px);} to {opacity:1;transform:translateY(0);} }
    .dropdown-content a { display: block; padding: 0.75rem 1rem; border-radius: 6px; color: #475569; }
    .dropdown-content a:hover { background: rgba(99,102,241,0.08); color: #6366f1; }

    /* Content Area */
    .content-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 8rem 3rem 4rem;
      z-index: 1;
    }

    /* Pixel Avatar */
    .character-container.pixel-avatar {
      position: absolute;
      bottom: 0;
      left: 10%;
      animation: floatAvatar 3s ease-in-out infinite;
      z-index: 2;
    }
    .character-container .head {
      width: 40px; height: 40px;
      background: #f1c40f;
      border: 4px solid #222;
    }
    .eyes { display: flex; justify-content: space-between; margin-top: -28px; padding: 0 6px; }
    .eye { width: 6px; height: 6px; background: #000; }
    .body {
      width: 40px; height: 40px; background: #3498db;
      border: 4px solid #222; margin-top: 4px;
    }
    .legs { display: flex; gap: 4px; margin-top: 4px; }
    .leg {
      width: 16px; height: 30px;
      background: #2c3e50; border: 4px solid #222;
    }
    @keyframes floatAvatar { 0%,100%{transform:translateY(0);}50%{transform:translateY(-6px);} }

    /* Speech Bubble */
    .bubble {
      position: absolute;
      left: 120px;
      bottom: 180px;
      background: rgba(255,255,255,0.85);
      border: 2px solid rgba(99,102,241,0.4);
      border-radius: 16px;
      padding: 1rem 1.5rem;
      color: #374151;
      font-size: 1.1rem;
      box-shadow: 0 8px 20px rgba(99,102,241,0.1);
      backdrop-filter: blur(15px);
      animation: bubbleMove 3s ease-out forwards 1s;
    }
    @keyframes bubbleMove {
      0% { opacity:0; transform:translateX(0) scale(0.5); }
      40% { opacity:0.8; transform:translateX(150px) scale(1.0); }
      100% { opacity:1; transform:translateX(280px) scale(1.2); }
    }
    .bubble::after {
      content: '';
      position: absolute;
      left: -10px; top: 40px;
      border: 8px solid transparent;
      border-right-color: rgba(255,255,255,0.85);
    }

    .back-link {
      position: absolute;
      bottom: 30px; right: 40px;
      text-decoration: none;
      color: #6366f1;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    .back-link:hover { color: #ec4899; }

    /* Footer */
    .site-footer {
      padding: 3rem; text-align: center;
      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(20px);
      border-top: 1px solid rgba(203,213,225,0.4);
      color: #64748b;
      position: relative;
      z-index: 1;
    }
    .site-footer a { color: #6366f1; text-decoration: none; transition: color 0.3s ease; }
    .site-footer a:hover { color: #8b5cf6; }

    @media (max-width:768px) {
      .site-header { flex-direction: column; gap: 1rem; padding: 1rem 1.5rem; }
      .nav { flex-wrap: wrap; justify-content: center; gap: 0.5rem; }
      .bubble { left: 80px; bottom: 140px; font-size: 1rem; }
      .back-link { right: 20px; bottom: 20px; }
    }
  </style>
</head>
<body>
  <div id="cursor"></div>
  <canvas id="networkCanvas"></canvas>

  <!-- Header -->
  <header class="site-header">
    <a href="index.html" class="logo-link" style="text-decoration:none;">
      <div class="logo-area">
        <img src="imgs/logo-icidn.png" alt="ICIDN Logo" class="logo-img"/>
        <span class="site-title">ICIDN</span>
      </div>
    </a>
    <nav class="nav">
      <a href="index.html"><i class="fas fa-home"></i> Home</a>
      <a href="blogs.html"><i class="fas fa-pen-nib"></i> LitBit</a>
      <div class="dropdown">
        <button class="dropbtn"><i class="fas fa-calendar-alt"></i> Events ‚ñæ</button>
        <div class="dropdown-content">
          <a href="events/news.html">News & Announcements</a>
          <a href="events/workshops.html">Workshops</a>
          <a href="events/meetings.html">Team Meetings</a>
        </div>
      </div>
      <a href="team.html"><i class="fas fa-users"></i> Team</a>
      <a href="projects.html"><i class="fas fa-toolbox"></i> Projects</a>
      <div class="dropdown">
        <button class="dropbtn"><i class="fas fa-archive"></i> Archive ‚ñæ</button>
        <div class="dropdown-content">
          <a href="archive/recordings.html">Workshop Recordings</a>
          <a href="archive/creative.html">Creative Works</a>
          <a href="archive/scholarly.html">Scholarly Works</a>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="content-wrapper">
    <div class="character-container pixel-avatar">
      <div class="head"></div>
      <div class="eyes">
        <div class="eye left"></div>

      </div>

        <div class="leg left"></div>

    <div class="bubble">ü§ñ ‚ÄúHey there! Please bear a little bit until LitBit is launched...‚Äù</div>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="inner">
      <p>&copy; 2025 ICIDN. All rights reserved.</p>
      <p><i class="fas fa-envelope"></i> <a href="mailto:contact@icidn.org">contact@icidn.org</a></p>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
  <script>
    // Cursor
    const cursor=document.getElementById('cursor');
    let mouseX=0,mouseY=0,cursorX=0,cursorY=0;
    document.addEventListener('mousemove',e=>{mouseX=e.clientX;mouseY=e.clientY;});
    function animateCursor(){
      cursorX+=(mouseX-cursorX)*0.2; cursorY+=(mouseY-cursorY)*0.2;
      cursor.style.left=cursorX+'px'; cursor.style.top=cursorY+'px';
      requestAnimationFrame(animateCursor);
    } animateCursor();
    document.querySelectorAll('a,button').forEach(el=>{
      el.addEventListener('mouseenter',()=>cursor.classList.add('hover'));
      el.addEventListener('mouseleave',()=>cursor.classList.remove('hover'));
    });

    // Network Canvas
    const canvas=document.getElementById('networkCanvas');
    const ctx=canvas.getContext('2d');
    function resize(){canvas.width=window.innerWidth;canvas.height=window.innerHeight;}
    resize(); window.addEventListener('resize',resize);
    class Node{
      constructor(){
        this.x=Math.random()*canvas.width; this.y=Math.random()*canvas.height;
        this.vx=(Math.random()-0.5)*0.5; this.vy=(Math.random()-0.5)*0.5;
        this.radius=Math.random()*2+1; this.opacity=Math.random()*0.4+0.2;
        const colors=['165,180,252','221,214,254','252,165,165','167,243,208'];
        this.color=colors[Math.floor(Math.random()*colors.length)];
      }
      update(){this.x+=this.vx;this.y+=this.vy;
        if(this.x<0||this.x>canvas.width)this.vx*=-1;
        if(this.y<0||this.y>canvas.height)this.vy*=-1;
      }
      draw(){ctx.beginPath();ctx.arc(this.x,this.y,this.radius,0,Math.PI*2);
        ctx.fillStyle=`rgba(${this.color},${this.opacity})`;ctx.fill();}
    }
    const nodes=Array.from({length:100},()=>new Node());
    const mouseNode={x:canvas.width/2,y:canvas.height/2};
    document.addEventListener('mousemove',e=>{mouseNode.x=e.clientX;mouseNode.y=e.clientY;});
    function animate(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      nodes.forEach(n=>{n.update();n.draw();});
      nodes.forEach((a,i)=>{
        nodes.slice(i+1).forEach(b=>{
          const dx=a.x-b.x,dy=a.y-b.y,d=Math.hypot(dx,dy);
          if(d<150){ctx.beginPath();ctx.moveTo(a.x,a.y);ctx.lineTo(b.x,b.y);
            ctx.strokeStyle=`rgba(165,180,252,${(1-d/150)*0.2})`;ctx.lineWidth=0.5;ctx.stroke();}
        });
        const dx=a.x-mouseNode.x,dy=a.y-mouseNode.y,d=Math.hypot(dx,dy);
        if(d<200){ctx.beginPath();ctx.moveTo(a.x,a.y);ctx.lineTo(mouseNode.x,mouseNode.y);
          ctx.strokeStyle=`rgba(236,72,153,${(1-d/200)*0.3})`;ctx.lineWidth=1;ctx.stroke();}
      });
      ctx.beginPath();ctx.arc(mouseNode.x,mouseNode.y,3,0,Math.PI*2);
      ctx.fillStyle='rgba(236,72,153,0.5)';ctx.fill();
      requestAnimationFrame(animate);
    } animate();
  </script>
</body>
