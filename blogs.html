  <style>
    /* Styles specific to the blog coming soon page */

    body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .content-wrapper {
      flex: 1;
      position: relative;
      overflow: hidden;
      padding: 100px 20px; /* leave space for header & footer */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Pixel Avatar Character */
    .character-container.pixel-avatar {
      position: absolute;
      bottom: 0;
      left: 20px;
      animation: floatAvatar 3s ease-in-out infinite;
      z-index: 2;
    }
    .character-container.pixel-avatar .head {
      width: 40px;
      height: 40px;
      background: #f1c40f;
      border: 4px solid #222;
    }
    .character-container.pixel-avatar .eyes {
      display: flex;
      justify-content: space-between;
      margin-top: -28px;
      padding: 0 6px;
    }
    .character-container.pixel-avatar .eye {
      width: 6px;
      height: 6px;
      background: #000;
    }
    .character-container.pixel-avatar .body {
      width: 40px;
      height: 40px;
      background: #3498db;
      border: 4px solid #222;
      margin-top: 4px;
    }
    .character-container.pixel-avatar .legs {
      display: flex;
      gap: 4px;
      margin-top: 4px;
    }
    .character-container.pixel-avatar .leg {
      width: 16px;
      height: 30px;
      background: #2c3e50;
      border: 4px solid #222;
    }

    @keyframes floatAvatar {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    /* Speech bubble / dialogue */
    .bubble {
      position: absolute;
      left: 80px;
      bottom: 160px;
      background: #fff;
      border: 2px solid #444;
      border-radius: 12px;
      padding: 12px 16px;
      font-size: 1rem;
      color: #333;
      opacity: 0;
      transform: translateX(0) scale(0.5);
      transform-origin: left center;
      animation: bubbleMove 3s ease-out forwards 1s;
      z-index: 3;
    }
    @keyframes bubbleMove {
      0% {
        opacity: 0;
        transform: translateX(0px) scale(0.5);
      }
      40% {
        opacity: 0.8;
        transform: translateX(200px) scale(1.0);
      }
      100% {
        opacity: 1;
        transform: translateX(400px) scale(1.5);
      }
    }
    .bubble::after {
      content: '';
      position: absolute;
      left: -10px;
      top: 20px;
      border: 8px solid transparent;
      border-right-color: #fff;
    }

    .back-link {
      position: absolute;
      bottom: 20px;
      right: 20px;
      text-decoration: none;
      color: #0077cc;
      font-size: 0.95rem;
      z-index: 4;
    }
    .back-link:hover {
      text-decoration: underline;
    }
